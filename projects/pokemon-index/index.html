<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <style>
    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 75%);
    }
  </style>

  <title>Pokemon Index- Bootstrap Version</title>
</head>

<body>
  <header class="container">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PTNG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" aria-current="page" href="#">List Item Version <span
              class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="card-version.html">Card Version</a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
  </header>

  <!-- Modal -->
  <div class="modal fade" id="modalPokemon" tabindex="-1" role="dialog" aria-labelledby="modalPokemonLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title" id="modalPokemonLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <main class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class="text-center">Pokemon Index- Bootstrap List Item Version</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p class="text-center fw-bold fs-2"><a href="https://github.com/notavailable4u/my-first-js-app"
            target="_blank">View Source Code On GitHub</a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <p class="text-center">Click on a name to view that character's height, weight and image.</p>
      </div>
    </div>
    <!-- Begin Pokemon List-->
    <div class="row">
      <div class="col-sm">
        <ul class="list-group"></ul>
      </div>
    </div>
    <!-- End Pokemon List-->
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/scripts-asynch-await-ver.js"></script>
</body>

</html>
