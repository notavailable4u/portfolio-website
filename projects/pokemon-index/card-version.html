<head>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link" href="index.html">List Item Version</a>

                <div class="modal-body text-center">...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">

                    </button>

    <main class="container">
        <div class="row">
            <div class="col-sm">

        </div>
        <div class="row">
            <div class="col-sm">
                <p class="text-center fw-bold fs-2"><a href="https://github.com/notavailable4u/my-first-js-app"

        </div>
        <div class="row">
            <div class="col-sm">

            </div>
        </div>

    <div class="container">

        <div class="row row-cols-1 row-cols-md-3 g-4" id="special">
