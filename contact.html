    <main>
        <h1>Contact Info</h1>
        <h2>Patrick T. N. Gannon</h2>
        <p>Email: <a href="mailto:emailplaceholder@temp.com">emailplaceholder@temp.com</a></p>
        <p>Tel: <a href="tel:17088556742" aria-label="7 0 8. 8 5 5. 6 7 4 2">1.708.855.6742</a></p>
        <p><a href="work.html">Check out some of my code</a></p>
        <h3>You can also use the form below to send me a short message.</h3>

        <form action="" method="post" id="contact-form">
            <div class="contact-form--email">
                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" required>
            </div>

            <div class="contact-form--tel">
                <label class="standard-label" for="contact-tel">Telephone: </label>
                <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </div>

            <div class="contact-form--message">
                <label class="standard-label" for="contact-message">Message: </label>
                <textarea id="contact-message" maxlength="240" required></textarea>
            </div>

            <div class="contact-form--send">
                <button type="submit">Send Message</button>
            </div>
        </form>

    </main>
